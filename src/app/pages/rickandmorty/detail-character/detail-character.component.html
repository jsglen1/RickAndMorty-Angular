<div class="flex flex-col min-h-screen items-center justify-center">
  <div
    class="flex flex-col w-72 h-1/3 rounded-md items-center justify-center bg-gray-900 hover:p-1"
  >
    <img
      src="{{ character.image }}"
      width="1000"
      height="500"
      alt="img"
      class="rounded-t-md"
    />
    <div class="flex flex-col p-5 items-center justify-center text-center">
      <h1 class="text-xl font-semibold mb-1">{{ character.name }}</h1>

      <p>Specie: {{ character.species }}</p>
      <p>State : {{ character.status }}</p>
      <p>Gender: {{ character.gender }}</p>
      <p>Location: {{ character.location.name }}</p>
    </div>
  </div>
</div>
